        <form th:action="@{/controller/confirmarCambioContrasena}" method="post" onsubmit="return validarContrasenas()">
    <h2 class="text-center mb-4">Recuperar Contraseña <i class="bi bi-shield-lock"></i></h2>
    <div class="form-group">
        <label for="contrasenaNueva"><i class="bi bi-person"></i>Contraseña Nueva</label>
        <input id="contrasenaNueva" type="password" class="form-control ps-3" name="contrasenaNueva" pattern="^(?=.*[A-Z])(?=.*\d).{8,}$" required>
    </div>
    <div class="form-group">
        <label for="repetircontrasenaNueva"><i class="bi bi-person"></i>Repetir Contraseña</label>
        <input id="repetircontrasenaNueva" type="password" class="form-control ps-3" pattern="^(?=.*[A-Z])(?=.*\d).{8,}$" required>
    </div>
    <input id="email" type="hidden" name="email" th:value="${email}">
    <input id="token" type="hidden" name="token" th:value="${token}">
    <button type="submit" class="btn btn-dark btn-block">Cambiar Contraseña</button>
</form>

    <script>
    function validarContrasenas() {
        var contrasenaNueva = document.getElementById("contrasenaNueva").value;
        var repetirContrasenaNueva = document.getElementById("repetircontrasenaNueva").value;

        if (contrasenaNueva !== repetirContrasenaNueva) {
            alert("Las contraseÃ±as no coinciden.");
            return false; // Evita que el formulario se envÃ­e si las contraseñas no coinciden
        }

        return true; // Permite enviar el formulario si las contraseñas coinciden
    }
</script>
